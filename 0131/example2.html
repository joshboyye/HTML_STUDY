<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset="utf-8">
</head>
<style>
    ul{
        list-style-type: none;
    }
    li{
        line-height: 2.0;
    }
    .test{
        font-size-adjust: 500;
        color: #ad3000;

    }

</style>
<title>
    최신 웹 지다인 트렌드 
</title>

<body>
    <h1>    최신 웹 지다인 트렌드 </h1>
    <ul> 
        <li> <p class="test" >반응형 웹 디자인</p> - 다양한 화면 크기에 최적화하다 </li>
        <li> <span class="test" >플랫 디자인</span>- 입체에서 평면으로</li>
        <li> <span class="test" >플스크린 밴경</span> - 콘텐츠에 집중</li>
        <li> <span class="test" >웹 페이지 사이트</span> - 한 페이지에 모든 내용응 담다</li>
        <li> <span class="test" > 패럴렉스 스크룰링</span> - 동적인 효과로 강한 인상을</li>
        <li> <span class="test" >웹 폰트</span> - 웹 타이포그레피를 받쳐주는 기슬</li>

    </ul>

</body>



</html>
