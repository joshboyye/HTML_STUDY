<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 패딩 값 지정하기</title>
    <meta charset="utf-8">
</head>
<style>
    div{
        width:200px;
        height:auto;
        background: #0094ff;
        display:inline-block;
        margin:15px;
        color:white;
    }
    .box1{
        padding:10px 30px 10px 30px;
    }
    .box2{
        padding:10px 30px;
    }
    .box3{
        padding: 10px;
    }
</style>
<body>
    <div class="box1">패딩(padding) 이란 콘첸츠 영역과 테두리 사이의 여백을 말합니다</div>
    <div class="box2">패딩(padding) 이란 콘첸츠 영역과 테두리 사이의 여백을 말합니다</div>
    <div class="box3">패딩(padding) 이란 콘첸츠 영역과 테두리 사이의 여백을 말합니다</div>


</body>

</html>
