<!DOCTYPE html>
<html>
<head>
    <title>그림자 효과 추가하기</title>
    <meta charset="utf-8">
</head>
<style>
    div{
        width:200px;
        height:100px;
        display: inline-block;
        margin:15px;
        border:2px solid;
        border-radius: 20px;
    }
    .box1{
        box-shadow: 2px -2px 5px 0px black;
    }
    .box2{
        box-shadow: 5px 5px 15px 5px gray;
    }
</style>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
