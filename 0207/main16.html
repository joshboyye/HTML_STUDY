<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 표 테두리 스타일 지정</title>
    <meta charset="utf-8">
</head>
<style>
    .schedule{
        border-collapse: separate;
    }
    td{
        border:1px solid black;
        padding: 10px;
        text-align: center;
    }
    #tb1 td{
        empty-cells: show;
    }
    #tb2 td{
        empty-cells: hide;
    }
</style>

<body>
    <table class="schedule" td="tb1"> 
        <tr> 프로축구 경기 일정
            <td>울산</td>
            <td>울산vs인천</td>
            <td>tv 중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산vs대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울vs강원</td>

            <td></td>
        </tr>
    </table>

    <table class="schedule" id="tb2"> 
        <tr> 프로축구 경기 일정
            <td>울산</td>
            <td>울산vs인천</td>
            <td>tv 중계</td>
        </tr>
        <tr>
            <td>부산</td>
            <td>부산vs대전</td>
            <td></td>
        </tr>
        <tr>
            <td>서울</td>
            <td>서울vs강원</td>
            <td></td>
        </tr>

    </table>


</body>


</html>
