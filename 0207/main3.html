<!DOCTYPE html>
<html>
<head>
    <title> border color</title>
    <meta charset="utf-8">
</head>
<style>
    div{
        width:200px;
        height:100px;
        display: inline-block;
        margin:15px;
        border-style: dashed;
        border-color:2px;
    }
    .box1{
        border-color:red;
    }
    .box2{
        border-color: blue;
    }
</style>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
